<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Library</title>
    <script defer src='./script.js'></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  </head>
  <body>
    <button id="show-button">Add book</button>
    <div class="container"></div>
    <dialog id="dialog">
      <form action="" method="get" id="form">
        <div class="form-div">
          <label for="title">Enter the book's title:</label>
          <input type="text" name="title" id="title">
        </div>
        <div class="form-div">
          <label for="author">Enter the book's author:</label>
          <input type="text" name="author" id="author">
        </div>
        <div class="form-div">
          <label for="pages">Enter the amount of pages:</label>
          <input type="text" name="pages" id="pages">
        </div>
        <div class="form-div">
          <label for="read">Have you read this book? Enter 'y' for yes, or any other entry for no:</label>
          <input type="text" name="read" id="read">
        </div>
        <button id="hide-button">Submit</button>
      </form>
    </dialog>
  </body>
</html>
